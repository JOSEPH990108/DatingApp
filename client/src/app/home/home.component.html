<div class="container mt-5">
  <div class="text-center" *ngIf="!registerMode">
    <h1>Find Your Match</h1>
    <p>Come on in to view your matches.. all you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-primary btn-info btn-lg">Learn More</button>
    </div>
  </div>

  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegistration)="cancelRegistrationMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
