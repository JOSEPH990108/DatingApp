<div class="col-md-12 mb-4">
  <input
    type={{type}}
    [class.is-invalid]="control.invalid && control.touched"
    class="form-control"
    [formControl]="control"
    placeholder={{label}}
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
    >
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">
      {{label}} is required
    </div>
</div>
